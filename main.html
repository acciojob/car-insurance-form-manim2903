<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required placeholder="Name" name="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required placeholder="Email" name="email">
		</div>
		 <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="m" required>


            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="f" required>


            <label for="other">other</label>
            <input type="radio" id="other" name="gender" value="oth" required>
        </div>
		<div>
			<label for="cars">Car Brands : </label>
			<select name="cars" id="cars" form=carinsurance>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="text" required id="carage" name="carage" >			
		</div>
		<div>
			<label for="dop" >Date of Purchase*</label>
			<input type="date" id="dop" name="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
